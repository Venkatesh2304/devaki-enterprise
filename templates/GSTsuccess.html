<style>
table{
	margin-top:2%;
	width: 80%;
	border:1px solid black; 
    font-family: -webkit-pictograph; 
}
th,td {
	border-bottom: 1px solid #ddd;
	text-align: left;
}
.buttons{
float :left;
  width:15%;
  border-bottom-color: rgb(224, 224, 224);
border-bottom-left-radius: 10px;
border-bottom-right-radius: 10px;
border-bottom-style: solid;
border-bottom-width: 1px;
border-left-color: rgb(224, 224, 224);
border-left-style: solid;
border-left-width: 1px;
border-right-color: rgb(224, 224, 224);
border-right-style: solid;
border-right-width: 1px;
border-top-color: rgb(224, 224, 224);
border-top-left-radius: 10px;
border-top-right-radius: 10px;
border-top-style: solid;
border-top-width: 1px;
box-sizing: border-box;
color: rgb(0, 0, 0);

font-family: "Gilroy", sans-serif;
font-size: 20px;
height: auto;
width: auto;
outline:none;
margin: 1;
padding: 10;
}
.buttons:hover{
    transform: scale(1.04);
    box-shadow: rgba(70, 74, 85, 0.08) 0px 13px 22px 0px;
}
.buttons {
	display:left;
  background: #66d9ff;
    color: white;
    width: auto;
    margin: 5px;

}
.allbuttons{
	display:flex;
}

</style>
<form action='/gst' method='POST'>
	<div class='allbuttons'>
<button  class='buttons' id='json' onclick="document.getElementById('form').action = '/gst/download'; document.getElementById('form').submit();">Download JSON</button>
<button  class='buttons' onclick="document.getElementById('form').action='/gst' ; document.getElementById('form').submit(); ">Main Menu</button>
</div>
<table>
 <tr>
 	<th>Type</th>
 	<th> Total Value </th>
 	<th>Taxable</th>
 	<th>Tax Amount</th>
 </tr>
 {%for i in short%}
  <tr>
  {%for j in i%}
    <td> {{j}}</td>
   {%endfor%}
  </tr>
  {%endfor%}
</table>
</form>
